<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> what to do? </title>
    <link rel="stylesheet" href="styles/css/main.css">

<body>
    <header>
        <h1> what to <span>do</span><span>?</span></h1>

    <section class="task-container">
        <div class="task-input">
            <input id="new-task" type="text" placeholder="Adicione uma nova tarefa...">
            <button id="new-task-btn" type="button">
                <i class="fa-regular fa-square-check"></i>
            </button>
        </div>

        <div class="tasks">
            <div class="task-list">
                
            </div>
        </div>
    </section>

    <div class="dark-mode">
        <i class="fa-solid fa-moon"></i>
    </div>

    <script src="js/app.js"></script>
